apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '22.0.1'

    aaptOptions {
        useNewCruncher false
    }

    packagingOptions {
        exclude 'APK LICENSE.txt'
        exclude 'LICENSE.txt'
    }

    defaultConfig {
        applicationId "com.lowworker.android"
        testApplicationId "com.lowworker.android.test"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "0.4"
    }

    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            java.srcDirs = ['src/main/java', 'src/main/java-gen']
            res.srcDirs = ['src/main/res']
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
        encoding = "UTF-8"
    }


}


dependencies {
    //    compile fileTree(dir: 'libs', include: '*.jar')
    compile project(':common')
    // Google libraries
    compile 'org.altbeacon:android-beacon-library:2.1.4'
    compile 'com.android.support:cardview-v7:22.0.0'
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.android.support:recyclerview-v7:22.0.0'
    compile 'com.android.support:palette-v7:22.0.0'
    compile 'com.android.support:support-v13:22.0.0'
    compile 'com.android.support:support-v4:22.0.0'
    compile 'com.nispok:snackbar:2.9.1'
    // Testing libraries (Only in cltesting builds)
    //    androidTestCompile 'com.android.support.test:testing-support-lib:0.1'
    //    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.0'
    //    androidTestCompile 'com.android.support.test.espresso:espresso-contrib:2.0'
    // Square libraries
    compile 'com.squareup.picasso:picasso:2.4.0'
    compile 'com.jakewharton:butterknife:6.0.0'
    // Third party libraries
    compile 'com.nispok:snackbar:2.9.1'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'de.greenrobot:greendao:1.3.7'
    compile files('libs/baidumapapi_v3_4_0.jar')
    compile files('libs/locSDK_5.2.jar')
}
